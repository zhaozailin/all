<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>测试inputNumber</title>
  <script src="jquery.js"></script>
</head>
<body>
  <h2>通过id单个绑定，配置信息：{intSize: 10, negative: false}</h2>
  <input type="tel" id="t1" style="ime-mode: disabled;">

  <h2>通过name批量绑定，配置信息：{intSize : 3}</h2>
  <input type="text" name="t2">
  <input type="text" name="t2">

  <h3 style="color: #ff984c" id="time"></h3>

  <script src="../inputNumber.js"></script>
  <script>

    // 原生对象
//    var t1 = window.document.getElementById("t1");
//    var t2 = window.document.getElementsByName("t2");

    // jquery对象
    var t1 = $("#t1");
    var t2 = $("input[name=t2]");

    t1.on("keypress", function(e) {
        if (e.which === 13) {
          console.log("123");
        }
    });

    inputNumber.init(t1, {intSize : 10, negative: true}, true);
//    setTimeout(function() {
//      inputNumber.clear(t1);
//    }, 10000);

    inputNumber.init(t2, {intSize : 3});
//    setTimeout(function() {
//      inputNumber.clear(t2);
//    }, 10000);

    var i = 10;
    var interval = setInterval(function() {
      if (i === 0) {
        clearInterval(interval);
        document.getElementById("time").innerHTML = "效果已解除";
      }
      else {
        document.getElementById("time").innerHTML = i + "秒后效果解除";
        i--;
      }
    }, 1000);
  </script>
</body>
</html>
